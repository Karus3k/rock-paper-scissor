<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
      <div class="score">
        <span>SCORE</span>
        <span id="result" class="result">0</span>
      </div>
    </header>
    <main id="main">
      <div id="placeholder1" class="pick" role="button" onclick="paper()"></div>
      <div id="placeholder2" class="pick" role="button" onclick="scissors()"></div>
      <div id="placeholder3" class="pick" role="button" onclick="rock()"></div>
      <div id="placeholder4" class="game-result">
        <div class="win-or-lose" id="win-or-lose"></div>
        <button class="play-agein" onclick="playAgain()">PLAY AGAIN</button>
      </div>
    </main>
    <footer>
      <button class="rules" onclick="openModal()">
        RULES
      </button>
      <div id="myModal" class="modal" onclick="closeModal()">
      <div>RULES</div>
      </div>
      <div class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by 
        <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
